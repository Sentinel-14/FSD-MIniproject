<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fashionista</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <div class="logo">FASHION<span>ISTA</span></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#categories">Shop</a></li>
                <li><a href="index.html#featured">New Arrivals</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <h2>Welcome Back!</h2>
                <p class="auth-subtitle">Login to your account</p>

                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder="Email Address" required>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe"> Remember me
                        </label>
                    </div>

                    <button type="submit" class="auth-btn">Login</button>
                    
                    <div class="success-message" id="loginSuccess" style="display: none;">
                        âœ… Login successful! Redirecting...
                    </div>
                </form>

                <p class="auth-switch">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </p>
            </div>
        </div>
    </section>
    
    <script src="js/auth.js"></script>
</body>
</html>
