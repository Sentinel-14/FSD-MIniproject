<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fashionista</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <div class="logo">FASHION<span>ISTA</span></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#categories">Shop</a></li>
                <li><a href="index.html#featured">New Arrivals</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign Up Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <h2>Create Account</h2>
                <p class="auth-subtitle">Join Fashionista today!</p>

                <form class="auth-form" id="signupForm">
                    <div class="form-group">
                        <input type="text" id="fullName" placeholder="Full Name" required>
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <input type="email" id="signupEmail" placeholder="Email Address" required>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" required>
                        <span class="error-message" id="passwordError"></span>
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>

                    <div class="form-group">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        <span class="error-message" id="confirmError"></span>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="agreeTerms" required> I agree to Terms & Conditions
                        </label>
                    </div>

                    <button type="submit" class="auth-btn">Create Account</button>
                    
                    <div class="success-message" id="signupSuccess" style="display: none;">
                        âœ… Account created! Redirecting to login...
                    </div>
                </form>

                <p class="auth-switch">
                    Already have an account? <a href="login.html">Login</a>
                </p>
            </div>
        </div>
    </section>
    
    <script src="js/auth.js"></script>
</body>
</html>
